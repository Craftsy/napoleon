<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript">
        require(
            ['build/Napoleon'],
            function(Napoleon) {
                var router = new Napoleon.Router();
                var handler = function() {
                    console.log('omg found a route!', arguments);
                };

                router.mount('GET', '/', handler);
                router.mount('GET', '/patterns', handler);
                router.mount('GET', '/projects', handler);
                router.mount('GET', '/user/{userId}', handler);
                router.mount('GET', '/user/{userId}/profile', handler);
                router.mount('GET', '/user/{userId}/projects', handler);
                router.mount('GET', '/user/view/{userId}', handler);
                router.mount('GET', '/user/view/{userId}/test', handler);

                router.route('GET', '/user/view/614307?canEdit=true');

                window.router = router;
            }
        );
    </script>
</head>

<body>

</body>

</html>
